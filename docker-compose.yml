version: '3.8'
services:
  app:
    build: .
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    ports:
      - "9000:9000"
    environment:
      APP_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: storage_db
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: storage_db
    ports:
      - "3307:3306"  # host:container (changed to 3307 to avoid host conflicts)
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
    driver: local
